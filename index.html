<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membuat Template Website Bootstrap</title>
    <link rel="stylesheet" href="vendor/twbs/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/twbs/bootstrap/dist/assets/style.css">
    
</head>
<body>
    
    <script src="vendor/twbs/bootstrap/dist/js/bootstrap.min.js"></script>

    <div class="container">
        <!--Bagian Header-->
        <div class="row">
            <div class="col-md-12 header" id="site-header">
                <!--Isi Header-->
            </div>
        </div>

        <div class="row">
            <div class="col-md-8 articles" id="site-content">
                <header>
                    <h1 class="title-site">Belajar Bootstrap</h1>
                    <p class="description">Belajar Membuat Template Website Dengan Bootstrap</p>
                    
                </header>

                <nav class="menus">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Portofolio</a></li>
                    </ul>
                </nav>

                <h1>Form Pendaftaran</h1>
                <form class="form-horizontal" role="form">
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">Nama Depan</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lg">
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <label for="sm" class="col-sm-2 control-label">Nama Belakang</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="sm">
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <label for="sm" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="sm">
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <label for="sm" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10" >
                            <input type="password" class="form-control" id="sm">
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <label for="sm" class="col-sm-2 control-label">Tanggal Lahir</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="sm">
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <label for="sm" class="col-sm-2 control-label">Alamat</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="comment" rows="5"></textarea>
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <label for="sm" class="col-sm-2 control-label">Jenis Kelamin</label>
                        <div class="col-sm-10">
                            <div class="radio">
                            <label"><input type="radio" name="opradio">Laki Laki
                            </label>

                            <label"><input type="radio" name="opradio">Perempuan
                            </label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <label for="sm" class="col-sm-2 control-label">Jurusan</label>
                        <div class="col-sm-10">
                            <select class="form-control" id="sel1">
                                <option>Informatika</option>
                                <option>Teknik Elektro</option>
                                <option>Teknik Sipil</option>
                                <option>Teknik Industri</option>
                                <option>Teknik Mesin</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group form-group-sm">
                        <label for="sm" class="col-sm-2 control-label">Hobi</label>
                        <div class="col-sm-10">
                            <div class="checkbox">
                            <label"><input type="checkbox" name="optradio">Membaca</label>
                            </div>
                        </div>
                        <div class="col-sm-10">
                            <div class="checkbox">
                            <label"><input type="checkbox" name="optradio">Olahraga</label>
                            </div>
                        </div>
                        <div class="col-sm-10">
                            <div class="checkbox">
                            <label"><input type="checkbox" name="optradio">Kuliner</label>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary">Save</button>
                    <button type="button" class="btn btn-success">Kembali</button>
                    <button type="button" class="btn btn-warning">Reset</button>

                </form>
                

            </div>
            <div class="col-md-4 sidebar" id="site-sidebar">
                <aside class="widgets">
                    <h3 class="widget-title">Menu</h3>
                    <ul>
                        <li><a href="#">Olahraga</li>
                        <li><a href="#">Politik</li>
                        <li><a href="#">Hiburan</li>
                        <li><a href="#">Games</li>
                        <li><a href="#">Sepakbila</li>
                    </ul>
                </aside>

            </div>

            <div class="row">
                <div class="col-md-12 footer" id="site-footer">
                    <footer class=”copyright text-center”><p>&copy; 2015
                    onphpid.com</p></footer>
                </div>

            </div>

        </div>

    </div>
</body>
</html>
